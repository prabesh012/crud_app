<!doctype html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class=" navbar-brand " href="#">ToDo</a>
    </nav>

    <div class="container">
        <form action="/todo/" method="POST">
            <div class="form-group mt-3">
                <label>Enter Activity</label>
                <input class="form-control" name="todo" placeholder="Example: Studying for exam">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <div class="container">
            <table class="table table-striped table-bordered mr-auto mt-3">
                <tr>
                    <th class="table-dark ">
                        SNo.
                    </th>
                    <th class="table-dark ">
                        Activity
                    </th>
                    <th class="table-dark ">
                        Update
                    </th>
                    <th class="table-dark ">
                        Delete
                    </th>
                </tr>
                {% for activity in show %}
                <tr>
                    <td>
                        {{loop.index}}.
                    </td>
                    <td>
                        {{activity}}
                    </td>
                    <td>
                        <form action="/todo/{{loop.index}}/update" method="POST" name={{activity}}>
                            <button class="btn btn-primary">
                        Update
                    </button>
                        </form>
                    </td>
                    <td>
                        <form action="/todo/{{loop.index}}/delete" method="POST" name={{activity}}>
                            <button class="btn btn-danger">
                        Delete
                    </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>

</body>

</html>
